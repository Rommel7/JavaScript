        <div id="III" style="width: 123px; height: 40px; margin: 0 auto;" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="IV" style="width: 164px; height: 40px; margin: 0 auto;" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
</body>

</html>
