<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="css/style.css" type="text/css" rel="stylesheet"> </head>

<body>
    <div class="slidershow">
        <div class="mySlides"> <img src="img/android.jpg" style="width:100%"> </div>
        <div class="mySlides"> <img src="img/windows.jpg" style="width:100%"> </div>
        <div class="mySlides"> <img src="img/mac.jpg" style="width:100%"> </div>
        <div class="icons">
            <ul>
                <li><i class="fa fa-facebook-official" aria-hidden="true"></i></li>
                <li><i class="fa fa-github" aria-hidden="true"></i></li>
                <li><i class="fa fa-amazon" aria-hidden="true"></i></li>
                <li><i class="fa fa-android" aria-hidden="true"></i></li>
                <li><i class="fa fa-google" aria-hidden="true"></i></li>
                <li><i class="fa fa-pied-piper" aria-hidden="true"></i></li>
                <li><i class="fa fa-windows" aria-hidden="true"></i></li>
            </ul>
        </div> <a onclick="plusSlides(-1)" class="prev">&#10094</a> <a onclick="plusSlides(1)" class="next">&#10095</a>
        <div style="text-align:center;"> <span class="dot" onclick="currentSlide(1)"></span> <span class="dot" onclick="currentSlide(2)"></span> <span class="dot" onclick="currentSlide(3)"></span> </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
